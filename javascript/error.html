    <body>
        <p>your password contain atleast 6 character 1 capital letter  and 1 number</p>
        <p>Enter password:
            <br/>
            <input id="password" type="password"></p>
        <p >Re-enter password:<br/>
        <input id="password2" type="password"></p>
        <button onclick="check()">Submit
        </button>
        <p id="error">
        </p>
        <script>
           // try{

            //}catch(err )
              //  { 
                //   document.getElementById("error").innerHTML = err.message; 
                //}
            function check()
            {
             
                var password= document.getElementById("password").value;
                var password2 =document.getElementById("password2").value;
                var errorMessage=document.getElementById("error");
                var errorToThrow ="";
                try{
                    if(password.length<6)
                        {
                            errorToThrow += "<br/> password too short";
                            
                        }
                    if(/[A-Z]/g.test(password) == false){
                        errorToThrow += "<br/> password should be at least one capital letter";
                        
                    }
                    if(/\d/g.testpassword == false){
                        errorToThrow +="<br/> passwod should include at least one digit.";
                      
                    }
                    if(password != password2){
                        errorToThrow +="<br/> password should match";
                        }
                    throw errorToThrow;
                    
                }
                catch(err)
                    {
                       errorMessage.innerHTML = err;  
                    }
            }
        </script>
