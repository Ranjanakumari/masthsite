    <body>
        <p id="counter">0</p>
         <button onclick="clearInterval(myCounter)">stop counting</button>
        <button onclick="clearTimeout(delayedWelcomeMessage)"> avoid welcome msg</button>
        <!-- we can stop the alert box if we click on this button befaor3 of three second-->
        
        <script>
            var counter =document.getElementById("counter");
            var x=0;
            var myCounter = setInterval(function(){x++;counter.innerHTML=x},1000 );
            
            /*once the page is loaded and reached at 3 sec then  the dialogue box will be shown*/
            var delayedWelcomeMessage = setTimeout(function(){alert("welcome to our page")},3000);
            
         </script>
</body>
</html>
