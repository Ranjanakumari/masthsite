            document.cookie = "username = anjana";
            document.cookie = "age = 17";
            document.cookie = "country = india";
            document.cookie = "gender = female"; 
            window.alert(document.cookie);

            window.alert(cookie);
            for( i=0;i<cookie.length ;i++)
                {

                }
        </script>
